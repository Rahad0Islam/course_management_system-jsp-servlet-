
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        .welcome-card h2 {
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 45%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-signup {
            background-color: #6a11cb;
            color: #fff;
        }
        .btn-signup:hover {
            background-color: #5a0fb8;
        }
        .btn-login {
            background-color: #2575fc;
            color: #fff;
        }
        .btn-login:hover {
            background-color: #1b5fd1;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h2>Welcome to Our Course Management Website</h2>
        <p class="mb-4">Manage your courses efficiently with our platform.</p>
        <div class="d-flex justify-content-between">
            <a href="signup.jsp" class="btn btn-custom btn-signup">Sign Up</a>
            <a href="login.jsp" class="btn btn-custom btn-login">Log In</a>
        </div>
    </div>
</body>
</html>
